<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Aula 13</title>
</head>

<body>

    <script>
        const nome = prompt('Digite o seu nome completo:')
        document.body.innerHTML = `Olá <strong>${nome}</strong> ,seja bem vindo!<br /><p></p>`
        document.body.innerHTML += `seu nome tem <strong>${nome.replace(/\s/g, '').length}</strong> letras!<br /><p></p>`;

        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong> <br /><p></p>`;
        document.body.innerHTML += `O primeiro índice da letra a no meu nome é o: <strong>${nome.indexOf('a')}</strong> <br /><p></p>`;
        document.body.innerHTML += `O primeiro índice da letra a no meu nome é o: <strong>${nome.lastIndexOf('a')}</strong><br /><p></p>`;
        document.body.innerHTML += `As últimas 3 letras do meu nome são: <strong>${nome.slice(-3)}</strong> <br /><p></p>`;
        document.body.innerHTML += `As palavras do meu nome são: <strong>${nome.split(' ')}</strong> <br /><p></p>`;
        document.body.innerHTML += `Meu nome em letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br /><p></p>`;
        document.body.innerHTML += `Meu nome em letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br /><p></p>`;



    </script>

</body>

</html>
